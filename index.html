<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
	    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	    <link rel="stylesheet" href="css/main.css" />
	</head>
	<body ng-app="shiftArrangement">

		<div ng-controller="MainController">
			<div class="datepickerdemoBasicUsage" ng-cloak="">
				<div flex-gt-xs>
			        <h4>Start Date</h4>
			        <md-datepicker ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
		        </div>
		        {{startDate}}
		        <div flex-gt-xs>
			        <h4>End Date</h4>
			        <md-datepicker ng-model="endDate" md-placeholder="Enter date"></md-datepicker>
		        </div>
		        {{endDate}}
		    </div>
		    <div ng-cloak="" class="buttondemoBasicUsage">
		    	 <md-button ng-click="getInterval()">Confirm</md-button>
		    </div>
		    <div class="md-padding checkboxdemoSyncing" ng-cloak="">
		    	<div flex="100" flex-gt-sm="50" layout="column">
			      <div>
			        
			        <div class="standard">
			         
			          <div layout="row" layout-wrap="" flex="">
			            <div flex="50" ng-repeat="date in dateInterval">
			              <md-checkbox ng-checked="exists(date, selectedDate)" ng-click="toggle(date, selectedDate)">
			                {{ date |date }} <span ng-if="exists(date, selectedDate)">selected</span>
			              </md-checkbox>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			</div>
			<div flex="100">
		      <h2 class="md-title">Selected Items</h2>
		      <code style="display: block; padding: 8px;">{{selectedDate | json}}</code>
		    </div>
		    <div ng-cloak="" class="buttondemoBasicUsage">
		    	 <md-button ng-click="confirmDate()">Confirm</md-button>
		    </div>
			    <ul>
			        <li ng-repeat="x in excos">
			        	{{x}}
			        	{{apple.name}}
			        	<span ng-click="removeItem($index)">&times;</span>

			        </li>
			    </ul>
		    <input ng-model="addMe">
    		<button ng-click="addItem()">Add</button>
    		<p>{{errortext}}</p>
		</div>
	</body>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</html>
